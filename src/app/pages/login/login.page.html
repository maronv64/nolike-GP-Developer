<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <!-- <ion-title>login</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    
    <form (ngSubmit)="login()"  [formGroup]="ngFormLogin">
      <img [src]="image" alt="">
      <ion-item >
        <ion-label position="floating">usuario <ion-text color="danger">*</ion-text> </ion-label>
        <ion-input formControlName="_usuario" required type="text"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label position="floating">clave <ion-text color="danger">*</ion-text> </ion-label>
        <ion-input formControlName="_clave" required type="password"></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block"  shape="round" [disabled]="ngFormLogin.invalid">
        Ingresar
      </ion-button>
     
    </form>
    <ion-button (click)="navigate()" expand="block" fill="clear" shape="round">
      Crear una Cuenta
    </ion-button>
  </div>
</ion-content>
