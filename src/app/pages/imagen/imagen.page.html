<ion-header>
  <ion-toolbar>
    <ion-title>Sube una Im√°gen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab  vertical="center" horizontal="center" slot="fixed">
    
    <ion-fab-button (click)="saveImage()" color="dark"><ion-icon [name]="principalIcon"></ion-icon></ion-fab-button>

    <ion-fab-list *ngIf="principalIcon!='save'" side="start">
      <ion-fab-button (click)="takePicture()" color="tertiary"><ion-icon name="camera"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list *ngIf="principalIcon!='save'" side="end">
      <ion-fab-button (click)="selectGalery()" color="tertiary"><ion-icon name="image"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  
  <ion-card>
    <ion-card-content>
      <div>
        <img width="100%" height="100%" [src]="selectedPhoto || image" alt="">
      </div>
    </ion-card-content>
  </ion-card>
  <p>{{proto}}</p>
</ion-content>
